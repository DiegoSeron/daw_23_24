<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .bebas-neue-regular {
        font-family: "Bebas Neue", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

<body>
    <canvas id="canvas" width="1000" height="1000"></canvas>

        ctx.fillText("Hola Clase!!", 160, 80);    
    </script>
