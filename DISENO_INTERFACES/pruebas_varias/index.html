<h3>Diferencias entren innerText, innerHTML y textContent.</h3>
<p id="demo">   Este elemento tiene un espacio extra al inicio, tiene <span>un elemento span</span> <span style="display:none">y este texto oculto</span>.</p>
<button onclick="getInnerText()">innerText</button>
<button onclick="getHTML()">innerHTML</button>
<button onclick="getTextContent()">textContent</button>
<script>
function getInnerText() { console.log(document.getElementById("demo").innerText);}
function getHTML() { console.log(document.getElementById("demo").innerHTML);}
function getTextContent() {console.log(document.getElementById("demo").textContent);}
</script>
